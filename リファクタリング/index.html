<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/load.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <title>TETSUYA SATO</title>
  </head>
  <body>
    <header></header>
    <!-- idが何か？によって適応されるcssのスタイルが変わるようにする（idの選択肢：load / portfolio） -->
    <main id="load">
      <div id="title_display">
        <div id="title_content">
          <h1 id="title_txt"></h1>
          <h3>go next..?</h3>
          <div id="title_radio">
            <label id="title_radio_yes">
              <input
                checked
                type="radio"
                class="nes-radio is-dark"
                name="answer-dark"
                onclick="home()"
              />
              <span>Yes</span>
            </label>
            <label id="title_radio_no">
              <input
                type="radio"
                class="nes-radio is-dark"
                name="answer-dark"
              />
              <span>No</span>
            </label>
          </div>
        </div>
        <div id="title_bar">
          <h2>Now Loading...</h2>
          <progress id="progressBar"></progress>
        </div>
      </div>
    </main>
    <footer>
      <!-- © 2022 Tetsuya Sato , All rights reserved. -->
    </footer>
    <div id="mask" class="hidden"></div>

    <script src="js/utils.js"></script>
    <script src="js/load.js"></script>
    <script src="js/portfolio/talk.js"></script>
    <script src="js/portfolio/open.js"></script>
    <script src="js/portfolio/avater.js"></script>
    <script src="js/portfolio/home.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
